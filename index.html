<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="main__background ft400">
    <div class="card__container">
      <div class="card__image-container">
        <img class="card__image" alt="abstract illustration image" src="./assets/images/illustration-article.svg" />
      </div>
      <div class="card__tag ft800">Learning</div>
      <div>Published 21 Dec 2023</div>
      <h1 class="card__header ft800">HTML & CSS foundations</h1>
      <div class="card__paragraph">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img class="author__image" alt="author's picture" src="./assets/images/image-avatar.webp" />
        <div class="author__name ft800">Greg Hooper</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DanielGibsonDev" target="_blank">Daniel Gibson</a>.
    </div>
  </div>
  
</body>
</html>
